<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>ðŸ’– Valentine</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#2b1055,#7597de);
  font-family:Arial, sans-serif;
}

.modal{
  background:#1c1c2e;
  padding:25px;
  border-radius:16px;
  text-align:center;
  color:white;
  width:90%;
  max-width:400px;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

.arena{
  position:relative;
  height:200px;
  margin-top:20px;
  border:2px dashed rgba(255,255,255,.3);
  border-radius:12px;
}

button{
  border:none;
  cursor:pointer;
}

#yes{
  padding:15px 28px;
  font-size:20px;
  border-radius:14px;
  background:#ff4fa3;
  color:#111;
  font-weight:bold;
  position:absolute;
  left:50%;
  top:55%;
  transform:translate(-50%,-50%);
}

#no{
  font-size:10px;
  padding:4px 7px;
  border-radius:10px;
  background:#ffffff15;
  color:white;
  position:absolute;
}

#kitty{
  display:none;
  margin-top:20px;
}

#kitty img{
  width:180px;
}
</style>
</head>

<body>

<div class="modal">
  <h2>Sana, will you be my Valentines? ðŸ’˜</h2>

  <div class="arena" id="arena">
    <button id="yes">YES ðŸ’–</button>
    <button id="no">no</button>
  </div>

  <div id="kitty">
    <h3>YAYYYY!!! ðŸ¥°</h3>
    <img src="https://media.giphy.com/media/v6aOjy0Qo1fIA/giphy.gif" alt="happy kitty">
  </div>
</div>

<script>
const arena = document.getElementById("arena");
const no = document.getElementById("no");
const yes = document.getElementById("yes");
const kitty = document.getElementById("kitty");

function moveNo(){
  const w = arena.clientWidth - no.offsetWidth;
  const h = arena.clientHeight - no.offsetHeight;

  no.style.left = Math.random()*w + "px";
  no.style.top = Math.random()*h + "px";
}

moveNo();

no.addEventListener("mouseenter", moveNo);
no.addEventListener("touchstart", moveNo);
no.addEventListener("click", moveNo);

yes.addEventListener("click", ()=>{
  arena.style.display="none";
  kitty.style.display="block";
});
</script>

</body>
</html>
